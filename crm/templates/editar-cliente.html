{% extends 'layouts/base.html' %}

{% block content %}
<main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
    <h2 class="text-3xl font-light text-center">Editar Cliente</h2>

    <div class="flex flex-col mt-10 items-center">
        <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
            <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                <form id="formulario" class="bg-white p-3" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                        <input 
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="nombre"
                            name="nombre"
                            type="text"
                            placeholder="{{cliente.nombre}}"
                            value="{{ cliente.nombre }}"
                        />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Apellido</label>
                        <input 
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="apellido"
                            name="apellido"
                            type="text"
                            placeholder="{{cliente.apellido}}"
                            value="{{ cliente.apellido }}"
                        />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
                        <input 
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email"
                            name="correo"
                            type="email"
                            placeholder="{{cliente.correo}}"
                            value="{{ cliente.correo }}"
                        />
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
                        <input 
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="telefono"
                            name="telefono"
                            type="tel"
                            placeholder="{{cliente.telefono}}"
                            value="{{ cliente.telefono }}"
                        />
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="empresa">Acciones</label>
                        <input 
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="acciones"
                            name="acciones"
                            type="text"
                            placeholder="{{cliente.acciones}}"
                            value="{{ cliente.acciones }}"
                        />
                    </div>

                    <input type="hidden" name="id" id="id" value="">


                    <input
                    type="submit"
                    class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-white uppercase font-bold"
                    name="accion"
                    value="Guardar Cambios"
                />
                
                <input
                    type="submit"
                    class="bg-red-600 hover:bg-red-900 w-full mt-5 p-2 text-white uppercase font-bold"
                    name="accion"
                    value="Eliminar"
                    onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');"
                />
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
