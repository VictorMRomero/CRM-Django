{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Django</title>
    <link rel="stylesheet" href="{% static 'tailwind.min.css' %}">
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">CRM - Django</h1>
            <p class="mt-10 text-white">Administra tus Clientes con el CRM - Django</p>
            <nav class="mt-8">
                <a  
                    href="/" 
                    class="px-3 py-1 text-white block hover:bg-teal-700 hover:text-yellow-400 bg-teal-700"
                >Clientes</a>
                <a 
                    href="{% url 'nuevocliente' %}" 
                    class="px-3 py-1 text-white block hover:bg-teal-700 hover:text-yellow-400 bg-teal-700"
                >Nuevo Cliente</a>
            </nav>
        </aside> <!--sidebar-->
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
